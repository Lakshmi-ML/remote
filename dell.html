<!DOCTYPE html>
<html>
<head>
  <title>Functions</title>
  <link rel="stylesheet" type="text/css" href="universal.css">
    <script>
        function greetings(a){
          if(a == "saturday" || a == "sunday"){
            return("Have a nice weekend");
          }
          else{
          return("Have a nice weekday!");
          }
        }

        day = prompt("Enter the day : ")
        alert(greetings(day))
    </script>
    </head>
</html>
